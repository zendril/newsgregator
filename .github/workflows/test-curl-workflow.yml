name: Test curl RSS feed
on:
  workflow_dispatch:  # This allows the workflow to be manually triggered

jobs:
  test-curl:
    runs-on: ubuntu-latest
    steps:
      - name: Curl RSS Feed
        run: |
          echo "Testing curl request to aimodels.substack.com RSS feed..."
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" https://aimodels.substack.com/feed
          echo "Curl request completed."
